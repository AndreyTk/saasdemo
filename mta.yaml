_schema-version: "3.2"
ID: saasdemo
description: Generated by Fiori Tools
version: 0.0.1
modules:
- name: saasdemo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: saasdemo-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - saasdemo.zip
      name: saasdemo
      target-path: resources/
- name: saasdemo
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: saasdemo-approuter
  type: approuter.nodejs
  path: saasdemo-approuter
  requires:
  - name: saasdemo_html_repo_runtime
  - name: uaa_saasdemo
  - name: saasdemo-destination-service
    group: destinations
    properties:
      forwardAuthToken: true
      name: ui5
      url: https://ui5.sap.com
  - name: saas-registry
    parameters:
      routes:
        - route: https://${subdomain}-${appname}.${default-domain}              
      disk-quota: 256M
      memory: 256M
    properties:    
      TENANT_HOST_PATTERN: "^(.*)-${appname}.${default-domain}" 
  parameters:
    disk-quota: 256M
    memory: 256M

resources:
- name: saasdemo-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: saasdemo-html5-srv
    service-plan: app-host

- name: saasdemo-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: saasdemo-destination-service
    service-plan: lite
- name: saasdemo_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_saasdemo
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: saasdemo-xsuaa-srv
    service-plan: application    
    config:
      tenant-mode: shared
      xsappname: ${appname}
      oauth2-configuration: 
        redirect-uris: [https://*.cfapps.us10-001.hana.ondemand.com/**]
      scopes:      
        - name: $XSAPPNAME.Callback
          description: With this scope set, the callbacks for tenant onboarding, offboarding and getDependencies can be called.
          grant-as-authority-to-apps:
            - $XSAPPNAME(application,sap-provisioning,tenant-onboarding)
      foreign-scope-references:
        - uaa.user
- name: saas-registry
  type: org.cloudfoundry.managed-service
  parameters:
    service: saas-registry
    service-plan: application
    service-name: ${appname}-saas-registry
    config:
      xsappname: ${appname}
      appName: ${appname}
      displayName: SaaS Demo
      description: Приклад SaaS застосунку
      category: Custom Apps      
      appUrls:
        onSubscription: https://${subdomain}-${appname}.${default-domain}/callback/v1.0/tenants/{tenantId}        
        getDependencies: https://${subdomain}-${appname}.${default-domain}/callback/v1.0/dependencies 

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  appname: saasdemo  
  subdomain: 888a444etrial
